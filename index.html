<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
      <div class="content">
        <h1>Calculator</h1>
        <input type="text" name="screen" value="">
        <table>
          <tr>
            <td><button type="button" name="button">Deg</button></td>
            <td><button type="button" name="button">x!</button></td>
            <td><button type="button" name="button">(</button></td>
            <td><button type="button" name="button">)</button></td>
            <td><button type="button" name="button">%</button></td>
            <td><button type="button" name="button">CE</button></td>
          </tr>
          <tr>
            <td><button type="button" name="button">sin</button></td>
            <td><button type="button" name="button">ln</button></td>
            <td><button type="button" name="button">7</button></td>
            <td><button type="button" name="button">8</button></td>
            <td><button type="button" name="button">9</button></td>
            <td><button type="button" name="button">/</button></td>
          </tr>
          <tr>
            <td><button type="button" name="button">cos</button></td>
            <td><button type="button" name="button">log</button></td>
            <td><button type="button" name="button">4</button></td>
            <td><button type="button" name="button">5</button></td>
            <td><button type="button" name="button">6</button></td>
            <td><button type="button" name="button">X</button></td>
          </tr>
          <tr>
            <td><button type="button" name="button">tan</button></td>
            <td><button type="button" name="button">Ï€</button></td>
            <td><button type="button" name="button">1</button></td>
            <td><button type="button" name="button">2</button></td>
            <td><button type="button" name="button">3</button></td>
            <td><button type="button" name="button">-</button></td>
          </tr>
          <tr>
            <td><button type="button" name="button">exp</button></td>
            <td><button type="button" name="button">e</button></td>
            <td><button type="button" name="button">0</button></td>
            <td><button type="button" name="button">.</button></td>
            <td><button type="button" name="button">=</button></td>
            <td><button type="button" name="button">+</button></td>
          </tr>
        </table>
      </div>
  </body>
  <script src="index.js"></script>
</html>
